name: Publish Helm charts

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Fetch history
      run: git fetch --prune --unshallow
    - name: Helm Chart Releaser
      uses: helm/chart-releaser-action@v1.0.0-rc.2
      env:
        CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        charts_dir: stable
